CONFIG_NAME: '3stages'

DATASET_NAME: 'birds'
EMBEDDING_TYPE: 'cnn-rnn'
DATA_DIR: '../data/birds'
GPU_ID: '0'
WORKERS: 4

TREE:
    BRANCH_NUM: 3
    MULTIPLE_TEXT_CONDITIONING: True


TRAIN:
    FLAG: True
    NET_G: '../output/birds_3stages_2018_04_13_22_21_39/Model/netG_27600.pth'  # '../output/birds_3stages/Model/netG_epoch_700.pth'
    NET_D: '../output/birds_3stages_2018_04_13_22_21_39/Model/netD'  # '../output/birds_3stages/Model/netD'
    BATCH_SIZE: 24
    MAX_EPOCH: 1200
    SNAPSHOT_INTERVAL: 2000
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    COEFF:
      UNCOND_LOSS: 1.0


GAN:
    EMBEDDING_DIM: 128
    DF_DIM: 64
    GF_DIM: 64
    Z_DIM: 100
    R_NUM: 2
    B_CONDITION: True # Whether to have conditional augmentation, or not.

TEXT:
    DIMENSION: 1024
